        darkMode: 'class',
        theme: {
          extend: {

              display: ['Outfit', 'sans-serif'],

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Outfit', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .dark .glass {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .light .glass {
        background: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .gradient-text {
        background: linear-gradient(135deg, #818cf8 0%, #2dd4bf 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        transition: opacity 0.5s ease;
      }
      .dark .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(45, 212, 191, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(129, 140, 248, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(20, 184, 166, 0.1) 0px, transparent 50%);
      }
      .light .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(45, 212, 191, 0.05) 0px, transparent 50%);
        background-color: #f8fafc;
      }
      .grid-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.1s ease;
      }
    </style>
